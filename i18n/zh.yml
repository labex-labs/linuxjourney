          description: 了解系统上运行的进程。
          slug: processes
        - name: 软件包
          description: 了解 dpkg、apt-get、rpm 和 yum 包管理工具。
          slug: packages
    journeyman:
      title: 熟练工
      lessons:
        - name: 设备
          description: 了解 Linux 设备以及它们如何与 kernel 和用户空间交互。
          slug: devices
        - name: 文件系统
          description: 了解 Linux filesystem、不同类型的文件系统、分区等。
          slug: filesystem
        - name: 启动系统
          description: 了解 Linux 启动过程的各个阶段。
          slug: booting
        - name: 内核
          description: Linux 系统最重要的部分；了解它的工作原理和如何配置它。
          slug: kernel
        - name: 初始化
          description: 了解不同的 init 系统：SysV、Upstart 和 systemd。
          slug: init
        - name: 进程利用率
          description: 使用 top、load averages、iostat 等工具学习资源监控！
          slug: process-utilization
        - name: 日志
          description: 了解系统日志和 /var/log 目录。
          slug: logging
    networking_nomad:
      title: 网络游侠
      lessons:
        - name: 网络共享
          description: 了解使用 rsync、scp、nfs 等进行网络共享。
          slug: network-sharing
        - name: 网络基础
          description: 了解网络基础知识和 TCP/IP 模型。
          slug: network-fundamentals
        - name: 子网划分
          description: 了解子网以及如何进行子网计算！
          slug: subnetting
        - name: 路由
          description: 了解数据包如何在网络中路由！
          slug: routing
        - name: 网络配置
          description: 了解如何使用 Linux 工具进行网络配置！
          slug: network-configuration
        - name: 故障排除
          description: 了解常用的网络工具，帮助您诊断和排除问题！
          slug: network-troubleshooting
        - name: DNS
          description: 所有您想了解的关于 DNS 的一切及更多。
          slug: dns
