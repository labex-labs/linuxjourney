  home:
    metadata:
      title: Linux Journey - Aprende Linux con Tutorial y Curso de Linux Gratis
      description:
        Aprende Linux con tutoriales gratuitos y cursos para principiantes.
        Explora los conceptos básicos de Linux, los comandos esenciales de Linux y
        habilidades prácticas para dominar Linux paso a paso. ¡Comienza tu viaje en
        Linux hoy mismo!
      keywords:
        Tutorial de Linux, command line, Linux para principiantes, administración
        de sistemas, guía de Linux, networking, package management, Linux commands
    tagline:
      title: Aprende los caminos del Linux-fu, gratis.
