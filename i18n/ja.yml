  home:
    metadata:
      title: Linux Journey - 無料の Linux チュートリアルとコースで Linux を学ぼう
      description: 無料のチュートリアルと初心者向けのコースで Linux を学びましょう。Linux の基本、必須の Linux コマンド、そして Linux を段階的に習得するための実践的なスキルを探求します。今日からあなたの Linux の旅を始めましょう！
      keywords: Linux チュートリアル、コマンドライン、Linux 初心者、システム管理、Linux ガイド、ネットワーキング、パッケージ管理、Linux コマンド
    tagline:
      title: Linux-fu の道を無料で学びましょう。
    subscribe:
      title: 購読する
      body: 新しいコースやレッスンに関する最新情報を受け取りましょう！
    about:
